  <div class="play center-vertical">
        <div class="span12 song-image center">
            <div us-spinner="{radius:10, width:8, length: 16, color:'#ff0000'}" spinner-key="spinner-4"></div>
            <img ng-src="{{song.img || 'assets/no-image.jpg'}}" alt="" />
        </div>
        <div class="row-fluid center play-bar" style="margin: 0 auto">
            <div class="span4 center d-columns">
                <div>
                    <div><b>{{song.songName}}</b></div>
                    <div>{{song.songGenre}}</div>
                </div>
            </div>
            <div ng-show="!isLoading" class="center d-columns span5">
                <div>
                    <span>{{ secondsToMinutes(currentTime) }}</span>
                    <input
                        type="range"
                        ng-model="currentTime"
                        ng-change="seekToTime()"
                        min="0"
                        max="{{ song.length }}"
                        step="1"
                    />
                    <span>{{secondsToMinutes(song.length)}}</span>
                </div>
                <div>
                    <button><i class="icon-step-backward"></i></button>
                    <button ng-click="togglePlaying()">
                        <i ng-if="!isPlaying" class="icon-play"></i>
                        <i ng-if="isPlaying" class="icon-pause"></i>
                    </button>
                    <button><i class="icon-step-forward"></i></button>
                </div>
            </div>
            <div ng-show="!isLoading" class="center volume span4">
                <button ng-click="toggleMute()">
                    <i ng-if="volume > 0" class="icon-volume-up"></i>
                    <i ng-if="volume == 0" class="icon-volume-off"></i>
                </button>
                <input type="range" value="0" max="100" step="1" ng-model="volume" ng-change="setVolume()"/>
            </div>
        </div>
    </div>
